<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhivehi Latin to Thaana Transliteration</title>
    <style>
        /* Load Faruma font */
        @font-face {
            font-family: 'Faruma';
            src: url('/static/fonts/Faruma.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Container removed - content directly in body */

        .header {
            background: #000;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Faruma', 'MV Waheed', 'MV Faseyha', Arial, sans-serif;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .io-container {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex: 1;
        }

        .input-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #000;
        }

        .latin-input, .thaana-output {
            flex: 1;
            min-height: 200px;
        }

        .thaana-output {
            direction: rtl;
            text-align: right;
            font-family: 'Faruma', 'MV Waheed', 'MV Faseyha', Arial, sans-serif;
            background: #fafafa;
            font-size: 18px;
            line-height: 1.6;
        }

        .thaana-output.streaming {
            background: linear-gradient(90deg, #fafafa 0%, #e8e8e8 50%, #fafafa 100%);
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        button:active {
            background: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .examples {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .examples h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .example-item {
            background: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 4px solid #667eea;
        }

        .example-item:hover {
            background: #e8f0ff;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .progress-status {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            font-weight: 400;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: #000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .spinner {
            border: 2px solid #e0e0e0;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f5f5f5;
            color: #000;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
            border: 1px solid #d0d0d0;
        }

        .error.active {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 13px;
            border-top: 1px solid #e0e0e0;
        }

        .badge {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 11px;
            margin: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .io-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
            <h1>ތަރުޖަމާނު</h1>
            <p>Convert Latin Dhivehi to Thaana script using AI</p>
        </div>

        <div class="content">
            <div class="io-container">
                <div class="input-section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="latinInput">Enter Latin Text:</label>
                        <span id="wordCount" style="font-size: 14px; color: #666; font-weight: 400;">0 / 500 words</span>
                    </div>
                    <textarea
                        id="latinInput"
                        class="latin-input"
                        placeholder="Type or paste Latin text here..."
                    ></textarea>
                </div>

                <div class="output-section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="thaanaOutput">Thaana Output:</label>
                        <button onclick="copyThaana()" id="copyBtn" style="padding: 6px 16px; font-size: 13px; display: none;">
                            Copy
                        </button>
                    </div>
                    <textarea
                        id="thaanaOutput"
                        class="thaana-output"
                        readonly
                        placeholder="ތާނައަށް ޓްރާންސްލިޓެރޭޓް ކުރުން..."
                    ></textarea>
                </div>
            </div>

            <div class="button-container">
                <button onclick="transliterate()" id="translateBtn">
                    Transliterate to Thaana
                </button>
                <button onclick="stopGeneration()" id="stopBtn" style="display: none; background: #dc3545;">
                    Stop Generation
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-status" id="progressStatus">Generating Thaana text...</div>
            </div>

            <div class="error" id="error"></div>

    </div>

    <div class="footer">
        <p>Powered by <strong>Neobe/dhivehi-byt5-latin2thaana-v1</strong></p>
        <p style="margin-top: 5px; font-size: 12px;">Model: ByT5 | Framework: Hugging Face Transformers</p>
    </div>

    <script>
        const latinInput = document.getElementById('latinInput');
        const thaanaOutput = document.getElementById('thaanaOutput');
        const translateBtn = document.getElementById('translateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Store current reader for cancellation
        let currentReader = null;

        // Count words in Latin input
        const MAX_WORDS = 500;

        function updateWordCount() {
            const text = latinInput.value.trim();
            const words = text ? text.split(/\s+/).filter(word => word.length > 0).length : 0;
            const wordCountEl = document.getElementById('wordCount');

            // Update counter display
            wordCountEl.textContent = `${words} / ${MAX_WORDS} words`;

            // Change color and disable button if over limit
            if (words > MAX_WORDS) {
                wordCountEl.style.color = '#dc3545';
                wordCountEl.style.fontWeight = '600';
                translateBtn.disabled = true;
                showError(`Text exceeds ${MAX_WORDS} word limit. Please reduce to ${MAX_WORDS} words or less.`);
            } else {
                wordCountEl.style.color = '#666';
                wordCountEl.style.fontWeight = '400';
                if (!loading.classList.contains('active')) {
                    translateBtn.disabled = false;
                }
                errorDiv.classList.remove('active');
            }
        }

        // Update word count on input
        latinInput.addEventListener('input', updateWordCount);

        // Allow Enter key to transliterate
        latinInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                transliterate();
            }
        });

        function transliterate() {
            const text = latinInput.value.trim();

            if (!text) {
                showError('Please enter some text to transliterate');
                return;
            }

            // Check word limit
            const words = text.split(/\s+/).filter(word => word.length > 0).length;
            if (words > MAX_WORDS) {
                showError(`Text exceeds ${MAX_WORDS} word limit. Please reduce to ${MAX_WORDS} words or less.`);
                return;
            }

            // Show loading state
            loading.classList.add('active');
            translateBtn.disabled = true;
            translateBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            errorDiv.classList.remove('active');
            thaanaOutput.value = '';
            thaanaOutput.classList.remove('streaming');
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('progressStatus').textContent = 'Starting...';
            document.getElementById('progressBar').style.width = '0%';

            // Create EventSource for Server-Sent Events
            const eventSource = new EventSource('/transliterate?' + new URLSearchParams({
                text: text
            }));

            // Use fetch with POST instead of EventSource (EventSource doesn't support POST)
            fetch('/transliterate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            }).then(response => {
                const reader = response.body.getReader();
                currentReader = reader;  // Store for cancellation
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            loading.classList.remove('active');
                            translateBtn.disabled = false;
                            translateBtn.style.display = 'inline-block';
                            stopBtn.style.display = 'none';
                            thaanaOutput.classList.remove('streaming');
                            currentReader = null;
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));

                                    if (data.error) {
                                        showError(data.error);
                                        loading.classList.remove('active');
                                        translateBtn.disabled = false;
                                        translateBtn.style.display = 'inline-block';
                                        stopBtn.style.display = 'none';
                                        currentReader = null;
                                        return;
                                    }

                                    if (data.status) {
                                        document.getElementById('progressStatus').textContent = data.status;
                                    }

                                    // Update progress bar
                                    if (data.progress !== undefined) {
                                        document.getElementById('progressBar').style.width = data.progress + '%';
                                    }

                                    if (data.thaana) {
                                        // Update output with streaming or final result
                                        thaanaOutput.value = data.thaana;

                                        // Show copy button when there's text
                                        if (data.thaana) {
                                            document.getElementById('copyBtn').style.display = 'inline-block';
                                        }

                                        // Update status message and visual effects for streaming
                                        if (data.partial) {
                                            document.getElementById('progressStatus').textContent = 'Streaming text... ✨';
                                            thaanaOutput.classList.add('streaming');
                                        } else {
                                            thaanaOutput.classList.remove('streaming');
                                        }

                                        // Hide loading only when generation is complete (not partial)
                                        if (!data.partial) {
                                            document.getElementById('progressBar').style.width = '100%';
                                            setTimeout(() => {
                                                loading.classList.remove('active');
                                                translateBtn.disabled = false;
                                                translateBtn.style.display = 'inline-block';
                                                stopBtn.style.display = 'none';
                                                currentReader = null;
                                            }, 300);
                                        }
                                    }
                                } catch (e) {
                                    // Ignore parsing errors for incomplete chunks
                                }
                            }
                        });

                        readStream();
                    });
                }

                readStream();
            }).catch(error => {
                showError('Network error: ' + error.message);
                loading.classList.remove('active');
                translateBtn.disabled = false;
                translateBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                currentReader = null;
            });
        }

        function stopGeneration() {
            if (currentReader) {
                currentReader.cancel();
                currentReader = null;
            }
            loading.classList.remove('active');
            translateBtn.disabled = false;
            translateBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            thaanaOutput.classList.remove('streaming');
            document.getElementById('progressBar').style.width = '0%';
            setTimeout(() => {
                document.getElementById('progressStatus').textContent = 'Stopped';
            }, 100);
        }

        function copyThaana() {
            const text = thaanaOutput.value;
            if (!text) {
                showError('No text to copy');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copied!';
                copyBtn.style.background = '#28a745';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                showError('Failed to copy: ' + err.message);
            });
        }

        function showError(message) {
            errorDiv.textContent = '⚠️ ' + message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Focus input and initialize word count on load
        window.onload = () => {
            latinInput.focus();
            updateWordCount();
        };
    </script>
</body>
</html>
